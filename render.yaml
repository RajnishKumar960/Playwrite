# Render Blueprint Configuration
# Deploy to Render: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: tsi-mission-control
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon # or frankfurt
    plan: starter  # Disk requires at least the Starter plan
    healthCheckPath: /health
    disk:
      name: tsi-data
      mountPath: /app/data
      sizeGB: 1
    envVars:
      - key: LINKEDIN_EMAIL
        sync: false
      - key: LINKEDIN_PASSWORD
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        value: /app/data/tsi_leads.db
      - key: PLAY_API_KEY
        sync: false
